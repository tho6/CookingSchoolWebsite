<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="">
</head>

<body>
	<!--[if lt IE 7]>
			<p class="browseHappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
	<h1>Login</h1>
	<form method="POST" action="/users/login" id='login'>
		<h3 class="text-center"> Decide if to keep normal login later</h3>
		<div class="form-group">
			<label>
				Username:
				<input type='text' name="username" class="form-control" required />
			</label>
		</div>
		<div class="form-group">
			<label>
				Password:
				<input type="password" name="password" class="form-control" required />
			</label>
		</div>
		<div>
			<a href="/connect/google" class="btn btn-success">Sign in With Google</a>
		</div>
		<div id="error-message"></div>
		<input type='submit' class="btn btn-primary" />
		<input type='reset' class="btn" />
	</form>
	<script src="./login.js" async defer></script>
</body>

</html>
