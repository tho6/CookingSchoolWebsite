<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom1</title>
  <link href="https://pagecdn.io/lib/font-awesome/5.12.0-1/css/all.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha256-4w9DunooKSr3MFXHXWyFER38WmPdm361bQS/2KUWZbU=" >
  <link href="uploadVideo.css" rel="stylesheet">
</head>
<body>

    
<form id="addMessageForm" action="/videos" enctype="multipart/form-data" method="POST">
    <textarea name="topic">Topic</textarea>
    <select id="category" name="category">
      <option value="chineseStyle">chineseStyle</option>
      <option value="westernStyle">westernStyle</option>
    </select>
    <textarea name="dish">Dish</textarea>
    <textarea name="material">material</textarea>
    <input type="file" name="video" accept="video/*">
    <input type="submit" value="Post">
    </form>
  

    <script src="Video.js"></script>
</body>
</html>
