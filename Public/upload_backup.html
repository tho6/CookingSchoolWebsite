<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <form id="addMessageForm" class="form-group" action="/videos" enctype="multipart/form-data" method="POST">
    <textarea name="topic">標題</textarea>
    <select id="category" name="category">
      <option value="chinese">中式</option>
      <option value="italian">意大利菜</option>
    </select>
    <textarea name="dish">菜式</textarea>
    <textarea name="material">食材</textarea>
    <input type="file" name="video" accept="video/*">
    <input type="submit" value="Post">
  </form>

  <script src="Video.js"></script>
